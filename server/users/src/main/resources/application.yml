server:
    port: 8080
    error:
        include-message: always

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/unam
        username: postgres
        password: root
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
